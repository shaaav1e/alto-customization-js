<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inter font from Google Fonts (similar to Tesla's Gotham) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Tesla Configurator</title>
  </head>
  <body>
    <!-- Top Bar (FIXED) -->
    <div id="top-bar" class="bg-gray-500 top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold text-white">
        Model Y - CUSTOMIZE YOUR VEHICLE
      </p>
    </div>

    <!-- Header -->
    <header class="flex justify-between items-center mt-16 px-10 py-6">
      <img src="/logo.svg" alt="" width="120" height="24" />
      <button class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-languages-icon lucide-languages"
        >
          <path d="m5 8 6 6" />
          <path d="m4 14 6-6 2-3" />
          <path d="M2 5h12" />
          <path d="M7 2h1" />
          <path d="m22 22-5-10-5 10" />
          <path d="M14 18h6" />
        </svg>
        <span class="font-bold">US</span>
      </button>
    </header>

    <!-- Main -->

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!-- Image Section (Sticky)-->

      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <!-- Exterior Image (need to set max-width) -->

          <div
            class="h-96 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="/model-y-stealth-grey.jpg"
              alt=""
              class="tesla-car-image transform scale-125"
              id="exterior-image"
            />
          </div>

          <!-- Interior Image -->

          <div
            class="h-96 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="/model-y-interior-dark.jpg"
              alt=""
              class="tesla-car-image transform scale-125"
              id="interior-image"
            />
          </div>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <h1 class="text-5xl text-center font-bold mb-5">MODEL Y</h1>
        <h1 class="text-xl text-center font-light">Customize Your Car</h1>

        <!-- Exterior Buttons -->
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform-duration-300 hover:scale-110"
            >
              <img
                src="/button-deep-blue-metallic.avif"
                alt="Metallic Blue"
                class="w-22"
              />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img src="/button-ultra-red.avif" alt="Ultra Red" class="w-22" />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-pearl-white.avif"
                alt="Pearl White"
                class="w-22"
              />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-stealth-grey.avif"
                alt="Stealth Grey"
                class="w-22"
              />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-quicksilver.avif"
                alt="Quick Silver"
                class="w-22"
              />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-solid-black.avif"
                alt="Solid Black"
                class="w-22"
              />
            </button>
          </div>
        </div>

        <!-- Interiror Buttons -->
        <div class="my-8" id="interior-buttons">
          <h3 class="font-semibold mb-2">Interior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform-duration-300 hover:scale-110"
            >
              <img src="/button-light.avif" alt="Light" class="w-12" />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img src="/button-dark.avif" alt="Dark" class="w-12" />
            </button>
          </div>
        </div>

        <!-- Wheels -->
        <h3 class="font-semibold mb-8" id="wheel-buttons">Wheels</h3>
        <button
          class="rounded-sm w-full px-6 py-4 text-center bg-gray-500 hover:bg-gray-600 text-white transition-colors duration-300"
        >
          Standard Wheels
        </button>
        <button
          class="rounded-sm w-full px-6 py-4 text-center bg-gray-300 hover:bg-gray-700 hover:text-white mt-3 transition-colors duration-300"
        >
          Perfomance Wheels (+$3999)
        </button>

        <!-- Full Self Driving -->
        <div class="rounded-lg border border-white shadow-lg px-2 py-4 mt-5">
          <h3 class="font-semibold mt-2 mb-2">Full Self-Driving</h3>
          <div class="flex gap-2 items-center">
            <input
              type="checkbox"
              id="full-self-driving-checkbox"
              class="form-checkbox w-5 h-5 text-blue-600"
            />

            <p>Add Full Self-Driving for $9000</p>
          </div>
        </div>

        <!-- Perfomance Upgrade -->
        <div class="mb-8 mt-5">
          <h3 class="font-semibold mb-2">Performance Package</h3>
          <button
            id="performance-btn"
            class="w-full py-4 bg-gray-200 hover:bg-gray-400 rounded-lg"
          >
            Performance Upgrade (+$5,000)
          </button>
        </div>

        <!-- Accessories Checkboxes -->
        <div class="my-8">
          <h3 class="font-semibold mb-2">Accessories</h3>
          <div class="space-y-4">
            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>Center Console Trays</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$35</span>
              </span>
            </label>
            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>Sunshade</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$105</span>
              </span>
            </label>
            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>All-Weather Interior Liners</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-form-checkbox h-5 w-5"
                />
                <span>$225</span>
              </span>
            </label>
          </div>
        </div>

        <!-- Total Price Section -->
        <div class="pt-4">
          <h3 class="font-semibold text-lg">Total Price</h3>
          <p id="total-price" class="text-2xl font-bold">$52,490</p>
        </div>

        <!-- Payment Breakdown -->
        <div class="border-t pt-4 mt-6">
          <h3 class="font-semibold text-lg">Estimated Payment Breakdown</h3>
          <div class="mt-4">
            <p>
              Estimated Payment:
              <span id="payment" class="font-bold text-2xl">$818.65</span>
            </p>
          </div>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
