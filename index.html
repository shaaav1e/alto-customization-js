<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/suzuki-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inter font from Google Fonts (similar to Tesla's Gotham) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Suzuki Alto - Configurator</title>
  </head>
  <body>
    <!-- Top Bar (FIXED) -->
    <!-- <div id="top-bar" class="bg-gray-500 top-0 right-0 left-0 py-2">
      <p class="text-center text-xl py-2 font-bold text-white">
        SUZUKI ALTO - CUSTOMIZE YOUR VEHICLE
      </p>
    </div> -->

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 bg-slate-800">
      <img src="/suzuki-logo.png" alt="" width="120" height="24" />
      <!-- <h1 class="font-semibold text-white">CUSTOMIZE YOUR VEHICLE.</h1> -->
      <button class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-languages-icon lucide-languages"
        >
          <path d="m5 8 6 6" />
          <path d="m4 14 6-6 2-3" />
          <path d="M2 5h12" />
          <path d="M7 2h1" />
          <path d="m22 22-5-10-5 10" />
          <path d="M14 18h6" />
        </svg>
        <span class="font-bold">PK</span>
      </button>
    </header>

    <!-- Main -->

    <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
      <!-- Image Section (Sticky)-->

      <section class="w-full md:w-3/4">
        <div class="sticky top-24">
          <!-- Exterior Image (need to set max-width) -->

          <div
            class="h-96 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="/alto-white.jpg"
              alt=""
              class="tesla-car-image transform scale-90"
              id="exterior-image"
            />
          </div>

          <!-- Interior Image -->

          <div
            class="h-96 flex items-center justify-center overflow-hidden mb-4"
          >
            <img
              src="/interior-white.png"
              alt=""
              class="tesla-car-image transform scale-80 rounded-xl"
              id="interior-image"
            />
          </div>
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
        <!-- <h1 class="text-5xl text-center font-bold mb-5">ALTO</h1>
        <h1 class="text-xl text-center font-light">Customize Your Car</h1> -->

        <!-- Exterior Buttons -->
        <div class="my-8" id="exterior-buttons">
          <h3 class="font-semibold mb-2">Exterior Color</h3>
          <div class="flex space-x-4">
            <!-- 
            <button class="transition-transform-duration-300 hover:scale-110">
              <img src="/button-ultra-red.avif" alt="Ultra Red" class="w-22" />
            </button> -->
            <button
              class="btn-selected transition-transform-duration-300 hover:scale-110"
            >
              <img
                src="/button-pearl-white.avif"
                alt="Pearl White"
                class="w-22"
              />
            </button>
            <!-- <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-stealth-grey.avif"
                alt="Stealth Grey"
                class="w-22"
              />
            </button> -->
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-quicksilver.avif"
                alt="Quick Silver"
                class="w-22"
              />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img
                src="/button-solid-black.avif"
                alt="Solid Black"
                class="w-22"
              />
            </button>
          </div>
        </div>

        <!-- Interiror Buttons -->
        <div class="my-8" id="interior-buttons">
          <h3 class="font-semibold mb-2">Interior Color</h3>
          <div class="flex space-x-4">
            <button
              class="btn-selected transition-transform-duration-300 hover:scale-110"
            >
              <img src="/button-light.avif" alt="Light" class="w-12" />
            </button>
            <button class="transition-transform-duration-300 hover:scale-110">
              <img src="/button-dark.avif" alt="Dark" class="w-12" />
            </button>
          </div>
        </div>

        <!-- Wheels -->
        <div class="my-8">
          <h3 class="font-semibold mb-2">Wheels</h3>
          <div id="wheel-buttons" class="space-y-2">
            <button
              class="w-full py-4 mb-2 bg-gray-700 hover:bg-gray-600 hover:text-white text-white rounded-lg transition-colors duration-300"
            >
              Standard Wheels
            </button>
            <button
              class="w-full py-4 bg-gray-200 rounded-lg hover:bg-gray-600 hover:text-white transition-colors duration-300"
            >
              Performance Wheels (+2,500)
            </button>
          </div>
        </div>

        <!-- Accessories Checkboxes -->
        <div class="my-8">
          <h3 class="font-semibold mb-2">Accessories</h3>
          <div class="space-y-4">
            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>Sport Exhaust System</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-checkbox h-5 w-5"
                  data-price="45000"
                  data-name="Sport Exhaust"
                  onchange="handleAccessoryCheckbox(this)"
                />
                <span>PKR 45,000</span>
              </span>
            </label>

            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>Carbon Fiber Interior Trim</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-checkbox h-5 w-5"
                  data-price="135000"
                  data-name="Carbon Fiber Trim"
                  onchange="handleAccessoryCheckbox(this)"
                />
                <span>PKR 135,000</span>
              </span>
            </label>

            <label
              class="flex items-center justify-between py-4 px-4 border border-white rounded-lg shadow"
            >
              <span>Sport Suspension Kit</span>
              <span class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  class="accessory-checkbox h-5 w-5"
                  data-price="80000"
                  data-name="Sport Suspension"
                  onchange="handleAccessoryCheckbox(this)"
                />
                <span>PKR 80,000</span>
              </span>
            </label>
          </div>
        </div>

        <!-- Payment Breakdown -->
        <div class="border-t pt-4 mt-6">
          <h3 class="font-semibold text-lg">Estimated Payment Breakdown</h3>
          <div class="mt-4">
            <!-- Base price always shown -->
            <div class="flex justify-between py-1">
              <span>Base Price:</span>
              <span>PKR 28.00 Lacs</span>
            </div>

            <!-- Container for breakdown line items -->
            <div id="payment-breakdown-items" class="py-2 my-2">
              <!-- Items will be added here dynamically -->
            </div>

            <!-- Total payment amount -->
            <div class="flex justify-between pt-2 font-bold">
              <span>Total Payment:</span>
              <span id="payment" class="text-2xl">PKR 28 LACS</span>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
